<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Opulence VPN</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://kit.fontawesome.com/ https://ajax.googleapis.com/"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="src/assets/css/style.css" />
  </head>
  <body>
    <div class="div-connect">
      <button class="init-button" id="connect-btn">
        <i class="fa-solid fa-power-off fa-3x"></i>
      </button>
      <label class="getConnectionStatus" id="status">Disconnected</label>
    </div>
    <div class="div-select">
      <div class="dropdown">
        <div class="select">
          <img id="server-flag" style="display: none" />
          <txt id="serverNames">Select Location</txt>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <ul class="dropdown-menu" id="server-list">
          <li><serverStatus class="fa-solid fa-circle fa-sm"></serverStatus>IS - Reykjavik - 1</li>
          <li><serverStatus class="fa-solid fa-circle fa-sm"></serverStatus>US - Chicago - 1</li>
        </ul>
      </div>
    </div>
    <script src="src/scripts/renderer.js"></script>
    <script src="https://kit.fontawesome.com/83da4d5bd0.js" crossorigin="anonymous"></script>
  </body>
</html>
